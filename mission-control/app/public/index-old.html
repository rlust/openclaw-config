<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mission Control</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  <style>
    :root{--bg:#0b1020;--panel:#121a31;--panel2:#182445;--text:#e8ecff;--muted:#9fb0d6;--ok:#22c55e;--warn:#f59e0b;--bad:#ef4444;--line:#2a3a67;--accent:#6ea8fe}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:var(--bg);color:var(--text);height:100vh;overflow:hidden}
    
    .app{display:flex;height:100vh;flex-direction:column}
    .header{background:linear-gradient(90deg,#0a1328,#1a2847);border-bottom:1px solid var(--line);padding:12px 16px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:12px}
    .header-left{display:flex;align-items:center;gap:12px}
    .logo{font-size:16px;font-weight:700}
    .logo-sub{color:var(--muted);font-size:10px;display:none}
    .header-status{display:flex;gap:16px;font-size:11px;flex-wrap:wrap}
    .status-item{display:flex;align-items:center;gap:6px}
    .status-dot{width:6px;height:6px;border-radius:50%;background:var(--ok)}
    .header-btn{background:var(--accent);color:#08122d;border:none;padding:6px 12px;border-radius:6px;font-weight:600;cursor:pointer;font-size:11px}
    
    .main{display:flex;flex:1;overflow:hidden}
    .nav{width:150px;background:#0a1328;border-right:1px solid var(--line);padding:8px;overflow-y:auto}
    .nav button{display:block;width:100%;padding:10px;margin:4px 0;background:transparent;border:1px solid transparent;color:#d9e3ff;text-align:left;border-radius:6px;cursor:pointer;font-size:12px;transition:0.2s}
    .nav button:hover{background:#1b2a50}
    .nav button.active{background:var(--accent);color:#08122d;font-weight:600}
    
    .content{flex:1;overflow-y:auto;padding:16px}
    .view{display:none}
    .view.active{display:block}
    
    h1{margin:0 0 16px;font-size:18px;font-weight:700}
    h2{margin:14px 0 10px;font-size:12px;font-weight:600;color:var(--muted);text-transform:uppercase;letter-spacing:0.5px}
    
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:10px;margin-bottom:14px}
    .kpi{background:var(--panel);border:1px solid var(--line);padding:12px;border-radius:8px}
    .kpi-label{font-size:9px;color:var(--muted);margin-bottom:6px}
    .kpi-value{font-size:20px;font-weight:700}
    
    .panel{background:var(--panel);border:1px solid var(--line);padding:12px;border-radius:8px;margin-bottom:12px}
    .panel h2{margin-top:0}
    
    .form-group{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:10px;margin-bottom:10px}
    input,textarea,select{background:var(--panel2);border:1px solid var(--line);color:var(--text);padding:8px;border-radius:6px;font-size:11px;width:100%;font-family:inherit}
    input:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 2px rgba(110,168,254,0.1)}
    
    .btn{background:var(--accent);color:#08122d;border:none;padding:8px 12px;border-radius:6px;font-weight:600;cursor:pointer;font-size:11px;transition:0.2s}
    .btn:hover{opacity:0.9}
    .btn-secondary{background:#25365f;color:#d9e3ff}
    .btn-group{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0}
    
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
    
    .chart-box{background:var(--panel2);border:1px solid var(--line);padding:10px;border-radius:8px;margin-bottom:10px}
    .chart-box canvas{max-height:200px}
    
    .list{background:var(--panel2);border:1px solid var(--line);border-radius:8px;max-height:200px;overflow-y:auto;font-size:11px}
    .item{padding:8px;border-bottom:1px solid var(--line);display:flex;justify-content:space-between;align-items:center}
    .item:last-child{border-bottom:none}
    
    .badge{display:inline-block;padding:2px 6px;border-radius:4px;font-size:9px;font-weight:600;background:#22335c}
    .badge.ok{background:#113a26;color:#86efac}
    .badge.warn{background:#3b2f12;color:#fde68a}
    .badge.bad{background:#3b1620;color:#fecaca}
    
    .alert{background:#3b0d0d;border:1px solid #7f1d1d;color:#fecaca;padding:10px;border-radius:6px;margin-bottom:12px;display:none;font-size:11px}
    .alert.show{display:block}
    
    .mono{font-family:monospace;font-size:10px;background:#0e1630;border:1px solid var(--line);padding:8px;border-radius:6px;max-height:120px;overflow:auto}
    
    @media(max-width:900px){
      .nav{width:120px}
      .nav button{padding:8px;font-size:11px}
      .grid{grid-template-columns:repeat(2,1fr)}
      .grid-2,.grid-3{grid-template-columns:1fr}
      .header-status{gap:8px}
      .logo-sub{display:inline}
    }
    
    @media(max-width:600px){
      .nav{width:100px}
      .nav button{padding:6px;font-size:10px}
      .content{padding:12px}
      .header
