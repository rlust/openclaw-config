<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mission Control</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  <style>
    :root{--bg:#0b1020;--panel:#121a31;--panel2:#182445;--text:#e8ecff;--muted:#9fb0d6;--ok:#22c55e;--warn:#f59e0b;--bad:#ef4444;--line:#2a3a67;--accent:#6ea8fe}
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#0b1020;color:var(--text)}
    .container{display:flex;flex-direction:column;height:100vh}
    .header{background:linear-gradient(90deg,#0a1328 0%,#121f3a 100%);border-bottom:1px solid var(--line);padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
    .logo{font-weight:700;font-size:18px}
    .logo-sub{color:var(--muted);font-size:10px}
    .status-bar{display:flex;gap:20px}
    .status-item{display:flex;align-items:center;gap:8px;font-size:12px}
    .status-dot{width:8px;height:8px;border-radius:50%;background:var(--ok)}
    .main{display:flex;flex:1;overflow:hidden}
    .tabs{width:160px;background:#0a1328;border-right:1px solid var(--line);padding:12px;overflow-y:auto}
    .tab-btn{display:block;width:100%;padding:12px;margin-bottom:6px;background:transparent;border:1px solid transparent;color:#d9e3ff;text-align:left;border-radius:8px;cursor:pointer;font-size:13px;transition:0.2s}
    .tab-btn:hover{background:#1b2a50}
    .tab-btn.active{background:var(--accent);color:#08122d;font-weight:600}
    .content{flex:1;overflow-y:auto;padding:24px}
    .view{display:none}
    .view.active{display:block}
    h1{margin:0 0 20px;font-size:22px;font-weight:700}
    h2{margin:18px 0 12px;font-size:14px;font-weight:600}
    h3{margin:12px 0 8px;font-size:12px;font-weight:600;color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-bottom:16px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:10px;padding:16px}
    .card-label{font-size:10px;color:var(--muted);margin-bottom:8px}
    .card-value{font-size:24px;font-weight:700}
    .panel{background:var(--panel);border:1px solid var(--line);border-radius:10px;padding:16px;margin-bottom:16px}
    .panel h2{margin-top:0}
    .form-row{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-bottom:12px}
    .form-row.full{grid-template-columns:1fr}
    .form-row.three{grid-template-columns:repeat(3,1fr)}
    input,textarea,select{background:var(--panel2);border:1px solid var(--line);color:var(--text);padding:10px;border-radius:8px;font-size:12px;width:100%;font-family:inherit}
    input:focus,textarea:focus,select:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 2px rgba(110,168,254,0.1)}
    .btn{background:var(--accent);color:#08122d;border:none;border-radius:8px;padding:10px 14px;font-weight:600;cursor:pointer;font-size:12px;transition:0.2s}
    .btn:hover{opacity:0.9}
    .btn-secondary{background:#25365f;color:#d9e3ff}
    .btn-danger{background:#ef4444;color:#fff}
    .btn-group{display:flex;gap:8px;flex-wrap:wrap;margin:12px 0}
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .chart-box{background:var(--panel2);border:1px solid var(--line);border-radius:10px;padding:12px}
    .list{background:var(--panel2);border:1px solid var(--line);border-radius:10px;padding:12px;max-height:250px;overflow-y:auto;font-size:11px}
    .item{padding:8px;border-bottom:1px solid var(--line)}
    .item:last-child{border-bottom:none}
    .badge{display:inline-block;padding:3px 8px;border-radius:6px;font-size:10px;font-weight:600;background:#22335c}
    .badge-ok{background:#113a26;color:#86efac}
    .badge-warn{background:#3b2f12;color:#fde68a}
    .badge-bad{background:#3b1620;color:#fecaca}
    .mono{font-family:monospace;font-size:11px;background:#0e1630;border:1px solid var(--line);padding:10px;border-radius:8px;max-height:150px;overflow:auto}
    .alert{background:#3b0d0d;border:1px solid #7f1d1d;color:#fecaca;padding:12px;border-radius:8px;margin-bottom:16px;display:none}
    .alert.show{display:block}
  </style>
</head>
