<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAL & Randy - Kanban + Calendar v3</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --column-bg: #2d2d2d;
            --card-bg: #3d3d3d;
            --text-color: #e0e0e0;
            --accent-color: #ff4d4d; /* HAL Red */
            --border-radius: 8px;
            --btn-bg: #4a4a4a;
            --btn-hover: #5a5a5a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 95vh;
        }
        
        header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }
        
        header h1 {
            font-size: 1.8em;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header h1 span {
            color: white;
            font-weight: bold;
        }

        header .subtitle {
            font-size: 0.5em;
            opacity: 0.6;
            color: var(--text-color);
            margin-left: 10px;
            font-weight: normal;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-button {
            background-color: var(--btn-bg);
            border: 1px solid #555;
            color: #e0e0e0;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-button:hover {
            background-color: var(--btn-hover);
            border-color: #777;
        }

        .control-button.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .bulk-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-left: auto;
            background: #2d2d2d;
            padding: 4px 12px;
            border-radius: 4px;
            border: 1px solid #444;
        }

        .bulk-actions.hidden {
            display: none;
        }

        .stats {
            display: none; /* Hidden to match screenshot clean look */
        }
        
        .board {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            flex-grow: 1;
            padding-bottom: 10px;
        }
        
        .column {
            background-color: var(--column-bg);
            min-width: 320px;
            width: 320px;
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
        }
        
        .column-header {
            padding: 12px 15px;
            font-weight: bold;
            font-size: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3d3d3d;
            background: transparent;
            color: white;
            border-radius: 0;
        }
        
        .column-content {
            padding: 10px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .column-content.drag-over {
            background-color: rgba(255, 77, 77, 0.1);
        }
        
        .card {
            background-color: var(--card-bg);
            border: 1px solid #444;
            border-radius: 4px;
            padding: 12px;
            cursor: grab;
            transition: transform 0.2s;
            border-left: 4px solid transparent;
            color: #ddd;
            position: relative;
        }

        .card:hover {
            transform: translateY(-2px);
            background-color: #454545;
        }
        
        .card.priority-high { border-left-color: #ff4444; }
        .card.priority-medium { border-left-color: #ffbb33; }
        .card.priority-low { border-left-color: #00C851; }

        .card.selected {
            border: 1px solid var(--accent-color);
            background-color: #3a3a3a;
        }

        .card-checkbox {
            position: absolute;
            top: 10px;
            right: 10px;
            left: auto;
            cursor: pointer;
            opacity: 0.3;
        }
        
        .card:hover .card-checkbox {
            opacity: 1;
        }

        .card-checkbox:checked {
            opacity: 1;
            accent-color: var(--accent-color);
        }

        .card-title {
            font-weight: 500;
            color: #fff;
            margin-bottom: 6px;
            font-size: 0.95em;
            padding-right: 20px;
            line-height: 1.4;
        }

        .card-meta {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 8px;
            font-size: 0.75em;
            color: #aaa;
            flex-wrap: wrap;
        }
        
        .card-date {
            display: flex;
            align-items: center;
            gap: 4px;
            background: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 3px;
        }
        
        .card-date.overdue {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }
        
        .card-date.today {
            color: #ffbb33;
            background: rgba(255, 187, 51, 0.1);
        }

        .card-badge {
            background: #673AB7; /* Purple for HAL/Assignment */
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
        }

        .card-recurring {
            background: #0099CC;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
        }

        .quick-add {
            padding: 10px;
            border-top: 1px solid #3d3d3d;
            display: flex;
            gap: 5px;
        }

        .quick-add input {
            flex: 1;
            background: #333;
            border: 1px solid #555;
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .quick-add button {
            background: #444;
            color: white;
            border: 1px solid #555;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .quick-add button:hover {
            background: #555;
        }

        /* Modal Dark Mode */
        .modal-content {
            background: #2d2d2d;
            color: white;
            border: 1px solid #444;
        }
        
        .modal-content h2 {
            color: white;
        }

        .form-group label {
            color: #ccc;
        }

        .form-group input, .form-group select, .form-group textarea {
            background: #3d3d3d;
            border: 1px solid #555;
            color: white;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--accent-color);
            box-shadow: none;
        }

        .card-actions { display: none; } /* Hide edit/delete buttons by default for cleaner look */
        
        /* Show minimal edit on hover if needed, or rely on click */
        .card-created { display: none; } /* Hide creation date for density */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî¥ HAL & Randy Kanban + Calendar v3</h1>
            <p>PHASE 2: Recurring tasks + Bulk operations</p>
            <div class="header-actions">
                <button class="btn-new-activity" onclick="openNewActivityModal()">‚ú® New Activity</button>
            </div>
        </header>

        <div class="controls">
            <button class="control-button" id="todayBtn" onclick="toggleTodayFilter()">üìÖ Today Only</button>
            <button class="control-button" id="randyBtn" onclick="toggleAssigneeFilter('Randy')">üë§ Randy</button>
            <button class="control-button" id="halBtn" onclick="toggleAssigneeFilter('HAL')">ü§ñ HAL</button>
            <span class="filter-status" id="filterStatus"></span>
            <button class="control-button" style="margin-left: auto;" onclick="showArchive()">üì¶ Archive (<span id="archiveCount">0</span>)</button>
            <div class="bulk-actions hidden" id="bulkActions">
                <span class="bulk-count"><span id="selectedCount">0</span> selected</span>
                <button class="bulk-button" onclick="markSelectedDone()">‚úÖ Mark as Done</button>
                <button class="bulk-button cancel" onclick="clearBulkSelection()">Cancel</button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="total-tasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="in-progress">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="completed">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="overdue">0</div>
                <div class="stat-label">Overdue</div>
            </div>
        </div>
        
        <div class="board" id="board"></div>
    </div>

    <div class="modal" id="newActivityModal">
        <div class="modal-content">
            <h2>‚ú® New Activity</h2>
            
            <div class="form-group">
                <label>Task Title *</label>
                <input type="text" id="newTitle" placeholder="What needs to be done?" autofocus>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Priority</label>
                    <select id="newPriority">
                        <option value="low">üü¢ Low</option>
                        <option value="medium" selected>üü° Medium</option>
                        <option value="high">üî¥ High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Assigned To</label>
                    <select id="newAssigned">
                        <option value="Both" selected>Both</option>
                        <option value="Randy">üë§ Randy</option>
                        <option value="HAL">ü§ñ HAL</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Due Date</label>
                    <input type="date" id="newDueDate">
                </div>

                <div class="form-group">
                    <label>Recurring?</label>
                    <select id="newRecurring">
                        <option value="none">None</option>
                        <option value="daily">üîÑ Daily</option>
                        <option value="weekly">üîÑ Weekly</option>
                        <option value="monthly">üîÑ Monthly</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Column</label>
                <select id="newColumn">
                    <option value="backlog" selected>Backlog</option>
                    <option value="in-progress">In Progress</option>
                    <option value="ideas">Ideas</option>
                    <option value="relationship">Relationship Builders</option>
                </select>
            </div>

            <div class="checkbox-area">
                <input type="checkbox" id="bulkMode" onchange="toggleBulkMode()">
                <label for="bulkMode">Enable bulk select mode</label>
            </div>

            <div class="modal-buttons">
                <button class="cancel" onclick="closeNewActivityModal()">Cancel</button>
                <button class="save" onclick="createNewActivity()">Create Activity</button>
            </div>
        </div>
    </div>

    <div class="modal" id="archiveModal">
        <div class="modal-content">
            <h2>üì¶ Archived Tasks</h2>
            <div id="archiveList"></div>
            <div class="modal-buttons">
                <button class="cancel" onclick="closeArchiveModal()" style="flex: 1;">Close</button>
            </div>
        </div>
    </div>
    
    <script>
        const COLUMNS = [
            { id: 'backlog', title: 'Backlog' },
            { id: 'in-progress', title: 'In Progress' },
            { id: 'done', title: 'Done' },
            { id: 'ideas', title: 'Ideas' },
            { id: 'relationship', title: 'Relationship Builders' }
        ];
        
        let board = {};
        let archive = [];
        let bulkModeEnabled = false;
        let selectedCards = new Set();
        let filters = {
            todayOnly: false,
            assignedTo: null
        };
        
        function initBoard() {
            const saved = localStorage.getItem('hal-kanban-v3');
            const archivedSaved = localStorage.getItem('hal-kanban-archive-v3');
            if (saved) {
                board = JSON.parse(saved);
            } else {
                COLUMNS.forEach(col => {
                    board[col.id] = [];
                });
            }
            if (archivedSaved) {
                archive = JSON.parse(archivedSaved);
            }
            archiveOldTasks();
            render();
        }
        
        function saveBoard() {
            localStorage.setItem('hal-kanban-v3', JSON.stringify(board));
            localStorage.setItem('hal-kanban-archive-v3', JSON.stringify(archive));
            updateStats();
        }

        function archiveOldTasks() {
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            
            const doneIndex = board['done'] ? board['done'].length - 1 : -1;
            for (let i = doneIndex; i >= 0; i--) {
                const task = board['done'][i];
                if (task.completedDate) {
                    const completedDate = new Date(task.completedDate);
                    if (completedDate < thirtyDaysAgo) {
                        archive.push(task);
                        board['done'].splice(i, 1);
                    }
                }
            }
        }

        function shouldShowCard(columnId, task) {
            if (filters.todayOnly) {
                if (!task.dueDate) return false;
                const today = new Date().toISOString().split('T')[0];
                if (task.dueDate !== today) return false;
            }
            
            if (filters.assignedTo) {
                if (task.assignedTo !== 'Both' && task.assignedTo !== filters.assignedTo) {
                    return false;
                }
            }
            
            return true;
        }

        function updateFilterStatus() {
            let status = [];
            if (filters.todayOnly) status.push('üìÖ Today');
            if (filters.assignedTo) status.push(`${filters.assignedTo}'s`);
            
            document.getElementById('filterStatus').textContent = status.length > 0 ? status.join(' + ') : '';
        }

        function toggleTodayFilter() {
            filters.todayOnly = !filters.todayOnly;
            document.getElementById('todayBtn').classList.toggle('active', filters.todayOnly);
            updateFilterStatus();
            render();
        }

        function toggleAssigneeFilter(assignee) {
            if (filters.assignedTo === assignee) {
                filters.assignedTo = null;
            } else {
                filters.assignedTo = assignee;
            }
            document.getElementById('randyBtn').classList.toggle('active', filters.assignedTo === 'Randy');
            document.getElementById('halBtn').classList.toggle('active', filters.assignedTo === 'HAL');
            updateFilterStatus();
            render();
        }

        function openNewActivityModal() {
            document.getElementById('newActivityModal').classList.add('active');
            document.getElementById('newTitle').focus();
        }

        function closeNewActivityModal() {
            document.getElementById('newActivityModal').classList.remove('active');
            document.getElementById('newTitle').value = '';
            document.getElementById('newDueDate').value = '';
            document.getElementById('newPriority').value = 'medium';
            document.getElementById('newAssigned').value = 'Both';
            document.getElementById('newRecurring').value = 'none';
            document.getElementById('newColumn').value = 'backlog';
            document.getElementById('bulkMode').checked = false;
        }

        function createNewActivity() {
            const title = document.getElementById('newTitle').value.trim();
            if (!title) {
                showNotification('Please enter a task title', 'error');
                return;
            }

            const priority = document.getElementById('newPriority').value;
            const assignedTo = document.getElementById('newAssigned').value;
            const dueDate = document.getElementById('newDueDate').value;
            const recurring = document.getElementById('newRecurring').value;
            const columnId = document.getElementById('newColumn').value;

            const task = {
                title,
                priority: priority || 'low',
                assignedTo: assignedTo || 'Both',
                dueDate: dueDate || null,
                recurring: recurring === 'none' ? null : recurring,
                created: new Date().toLocaleDateString()
            };

            board[columnId].push(task);

            // Create calendar event if date is set
            if (dueDate) {
                createCalendarEvent(title, dueDate, `[${priority}] Task added`);
            }

            saveBoard();
            closeNewActivityModal();
            render();
            showNotification(`‚úÖ "${title}" created!`, 'success');
        }

        function createCalendarEvent(title, dueDate, description = '') {
            fetch('http://localhost:9999/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, dueDate, description })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) showNotification(`üìÖ ${data.message}`, 'success');
            })
            .catch(() => console.log('Sync service not running'));
        }

        function showNotification(message, type = 'success') {
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.textContent = message;
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 3000);
        }
        
        function getDateStatus(dueDate) {
            if (!dueDate) return null;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const due = new Date(dueDate);
            due.setHours(0, 0, 0, 0);
            const diffTime = due - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            if (diffDays < 0) return 'overdue';
            if (diffDays === 0) return 'today';
            return 'upcoming';
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return 'No date';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function toggleBulkMode() {
            bulkModeEnabled = document.getElementById('bulkMode').checked;
            render();
        }

        function toggleCardSelection(columnId, idx) {
            const key = `${columnId}-${idx}`;
            if (selectedCards.has(key)) {
                selectedCards.delete(key);
            } else {
                selectedCards.add(key);
            }
            updateBulkBar();
            render();
        }

        function updateBulkBar() {
            const bulkBar = document.getElementById('bulkActions');
            if (selectedCards.size > 0) {
                bulkBar.classList.remove('hidden');
                document.getElementById('selectedCount').textContent = selectedCards.size;
            } else {
                bulkBar.classList.add('hidden');
            }
        }

        function clearBulkSelection() {
            selectedCards.clear();
            updateBulkBar();
            render();
        }

        function markSelectedDone() {
            const tasksToMove = [];
            selectedCards.forEach(key => {
                const [columnId, idx] = key.split('-');
                const idxNum = parseInt(idx);
                tasksToMove.push({ columnId, idx: idxNum, task: board[columnId][idxNum] });
            });

            tasksToMove.sort((a, b) => b.idx - a.idx);
            tasksToMove.forEach(item => {
                const task = board[item.columnId][item.idx];
                board[item.columnId].splice(item.idx, 1);
                task.completedDate = new Date().toISOString();
                board['done'].push(task);
                checkAndCreateRecurring(task);
            });

            selectedCards.clear();
            saveBoard();
            updateBulkBar();
            render();
            showNotification(`‚úÖ ${tasksToMove.length} task(s) moved to Done!`, 'success');
        }
        
        function checkAndCreateRecurring(task) {
            if (!task.recurring || task.recurring === 'none') return;

            let baseDate = new Date(); 
            // Reset time to start of day to avoid timezone issues
            baseDate.setHours(0,0,0,0);

            if (task.dueDate) {
                const parts = task.dueDate.split('-');
                // Create date in local time
                const dueLocal = new Date(parts[0], parts[1]-1, parts[2]);
                
                // If the scheduled date is in the future, use that. 
                // If it's in the past (overdue), use today as base to catch up.
                if (dueLocal > baseDate) {
                    baseDate = dueLocal;
                }
            }

            switch(task.recurring) {
                case 'daily':
                    baseDate.setDate(baseDate.getDate() + 1);
                    break;
                case 'weekly':
                    baseDate.setDate(baseDate.getDate() + 7);
                    break;
                case 'monthly':
                    baseDate.setMonth(baseDate.getMonth() + 1);
                    break;
            }

            const year = baseDate.getFullYear();
            const month = String(baseDate.getMonth() + 1).padStart(2, '0');
            const day = String(baseDate.getDate()).padStart(2, '0');
            const nextDueDateStr = `${year}-${month}-${day}`;

            const newTask = JSON.parse(JSON.stringify(task));
            newTask.dueDate = nextDueDateStr;
            newTask.created = new Date().toLocaleDateString();
            delete newTask.completedDate;

            // Add to backlog
            board['backlog'].push(newTask);
            showNotification(`üîÑ Recurring: Next due ${nextDueDateStr}`, 'success');
            
            if (newTask.dueDate) {
                createCalendarEvent(newTask.title, newTask.dueDate, `[${newTask.priority}] Recurring task`);
            }
        }

        function render() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            
            COLUMNS.forEach(col => {
                const columnEl = document.createElement('div');
                columnEl.className = 'column';
                
                const visibleTasks = board[col.id].filter(task => shouldShowCard(col.id, task));
                
                const header = document.createElement('div');
                header.className = 'column-header';
                header.textContent = col.title + ` (${visibleTasks.length})`;
                
                const content = document.createElement('div');
                content.className = 'column-content';
                content.id = `column-${col.id}`;
                content.ondrop = (e) => drop(e, col.id);
                content.ondragover = (e) => dragover(e);
                content.ondragleave = (e) => dragleave(e);
                
                if (visibleTasks.length === 0) {
                    const emptyMsg = document.createElement('div');
                    emptyMsg.className = 'no-tasks';
                    emptyMsg.textContent = 'No tasks';
                    content.appendChild(emptyMsg);
                } else {
                    const priorityOrder = { high: 0, medium: 1, low: 2 };
                    visibleTasks.sort((a, b) => {
                        const aPriority = priorityOrder[a.priority || 'low'] ?? 2;
                        const bPriority = priorityOrder[b.priority || 'low'] ?? 2;
                        return aPriority - bPriority;
                    });

                    visibleTasks.forEach((task, idx) => {
                        const actualIdx = board[col.id].indexOf(task);
                        const cardKey = `${col.id}-${actualIdx}`;
                        const isSelected = selectedCards.has(cardKey);
                        
                        const card = document.createElement('div');
                        card.className = `card priority-${task.priority || 'low'}`;
                        if (isSelected) card.classList.add('selected');
                        card.draggable = true;
                        card.ondragstart = (e) => dragstart(e, col.id, actualIdx);
                        
                        const dateStatus = task.dueDate ? getDateStatus(task.dueDate) : null;
                        const dateClass = dateStatus ? ` ${dateStatus}` : '';
                        const dateHTML = task.dueDate ? `<span class="card-date${dateClass}">üìÖ ${formatDate(task.dueDate)}</span>` : '';
                        
                        // New badge logic
                        const badges = [];
                        
                        // Recurring badge
                        if (task.recurring) {
                            badges.push(`<span class="card-recurring">üîÑ ${task.recurring.charAt(0).toUpperCase() + task.recurring.slice(1)}</span>`);
                        }

                        // Assignment badge (Purple)
                        if (task.assignedTo && task.assignedTo !== 'Both') {
                            badges.push(`<span class="card-badge">${task.assignedTo}</span>`);
                        }

                        // Priority badge (only if not low/default to reduce noise, or keep for all?)
                        // keeping logic simple: distinct border color handles priority mostly, but let's add a small text if high
                        if (task.priority === 'high') {
                             badges.push(`<span class="card-badge" style="background:#dc3545">High</span>`);
                        }

                        const checkbox = `<input type="checkbox" class="card-checkbox" ${isSelected ? 'checked' : ''} onchange="toggleCardSelection('${col.id}', ${actualIdx})">`;
                        
                        card.innerHTML = `
                            ${checkbox}
                            <div class="card-title">${task.title}</div>
                            <div class="card-meta">
                                ${dateHTML}
                                ${badges.join('')}
                            </div>
                        `;
                        content.appendChild(card);
                    });
                }
                
                columnEl.appendChild(header);
                columnEl.appendChild(content);
                boardEl.appendChild(columnEl);
            });
            
            updateStats();
        }

        function editCard(columnId, idx) {
            // TODO: Implement edit modal
            showNotification('Edit feature coming soon!', 'success');
        }

        function deleteCard(columnId, idx) {
            if (confirm('Delete this task?')) {
                board[columnId].splice(idx, 1);
                saveBoard();
                render();
                showNotification('üóëÔ∏è Task deleted', 'success');
            }
        }

        function showArchive() {
            const archiveList = document.getElementById('archiveList');
            if (archive.length === 0) {
                archiveList.innerHTML = '<div class="no-tasks">No archived tasks</div>';
            } else {
                archiveList.innerHTML = archive.map((task, idx) => `
                    <div style="background: #f8f9fa; padding: 12px; margin-bottom: 8px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <div style="font-weight: 600;">${task.title}</div>
                            <div style="font-size: 0.8em; color: #999;">Completed: ${task.created}</div>
                        </div>
                        <button onclick="restoreArchive(${idx})" style="padding: 4px 8px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.8em;">Restore</button>
                    </div>
                `).join('');
            }
            document.getElementById('archiveModal').classList.add('active');
        }

        function closeArchiveModal() {
            document.getElementById('archiveModal').classList.remove('active');
        }

        function restoreArchive(idx) {
            const task = archive[idx];
            board['done'].push(task);
            archive.splice(idx, 1);
            saveBoard();
            showArchive();
            render();
            showNotification('‚úÖ Task restored', 'success');
        }

        let draggedCard = null;
        
        function dragstart(e, columnId, idx) {
            draggedCard = { columnId, idx, task: JSON.parse(JSON.stringify(board[columnId][idx])) };
            e.target.closest('.card').classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            setTimeout(() => {
                if (e.target.closest('.card')) e.target.closest('.card').style.display = 'none';
            }, 0);
        }
        
        function dragover(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            const columnContent = e.target.closest('.column-content');
            if (columnContent) columnContent.classList.add('drag-over');
        }
        
        function dragleave(e) {
            const columnContent = e.target.closest('.column-content');
            if (columnContent && !columnContent.contains(e.relatedTarget)) {
                columnContent.classList.remove('drag-over');
            }
        }
        
        function drop(e, targetColumnId) {
            e.preventDefault();
            document.querySelectorAll('.column-content').forEach(col => col.classList.remove('drag-over'));
            
            const card = document.querySelector('.card.dragging');
            if (card) {
                card.style.display = '';
                card.classList.remove('dragging');
            }
            
            if (draggedCard) {
                const task = board[draggedCard.columnId][draggedCard.idx];
                board[draggedCard.columnId].splice(draggedCard.idx, 1);
                
                if (targetColumnId === 'done') {
                    task.completedDate = new Date().toISOString();
                    checkAndCreateRecurring(task);
                }
                
                board[targetColumnId].push(task);
                saveBoard();
                render();
                showNotification(`‚úÖ Task moved!`, 'success');
                draggedCard = null;
            }
        }
        
        function updateStats() {
            const total = Object.values(board).reduce((sum, col) => sum + col.length, 0);
            const inProgress = board['in-progress'].length;
            const completed = board['done'].length;
            
            let overdue = 0;
            Object.values(board).forEach(col => {
                col.forEach(task => {
                    if (task.dueDate && getDateStatus(task.dueDate) === 'overdue') {
                        overdue++;
                    }
                });
            });
            
            document.getElementById('total-tasks').textContent = total;
            document.getElementById('in-progress').textContent = inProgress;
            document.getElementById('completed').textContent = completed;
            document.getElementById('overdue').textContent = overdue;
            document.getElementById('archiveCount').textContent = archive.length;
        }
        
        document.getElementById('newActivityModal').onclick = function(e) {
            if (e.target === this) closeNewActivityModal();
        }

        document.getElementById('archiveModal').onclick = function(e) {
            if (e.target === this) closeArchiveModal();
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeNewActivityModal();
                closeArchiveModal();
            }
            if (e.key === 'Enter' && document.getElementById('newActivityModal').classList.contains('active')) {
                const title = document.getElementById('newTitle').value;
                if (title.trim()) createNewActivity();
            }
        });
        
        initBoard();
    </script>
</body>
</html>
