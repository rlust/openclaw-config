<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HAL Voice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: white;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin: 0 auto 25px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .status {
            font-size: 16px;
            color: #888;
            margin-bottom: 40px;
            height: 20px;
        }

        .status.listening {
            color: #10b981;
            font-weight: 600;
        }

        .status.processing {
            color: #f59e0b;
            font-weight: 600;
        }

        .mic-button {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 70px;
            cursor: pointer;
            margin: 0 auto 40px;
            transition: all 0.2s ease;
            box-shadow: 0 10px 35px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            user-select: none;
            -webkit-touch-callout: none;
        }

        .mic-button:active {
            transform: scale(0.95);
        }

        .mic-button.recording {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 10px 35px rgba(239, 68, 68, 0.5);
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 10px 35px rgba(239, 68, 68, 0.5); }
            50% { box-shadow: 0 10px 45px rgba(239, 68, 68, 0.8); }
        }

        .transcript {
            background: #f0f4ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 15px;
            color: #333;
            line-height: 1.6;
            min-height: 60px;
            display: none;
        }

        .transcript.show {
            display: block;
        }

        .transcript-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .response {
            background: #f0f8ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 15px;
            color: #333;
            line-height: 1.6;
            min-height: 60px;
            display: none;
        }

        .response.show {
            display: block;
        }

        .response-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        audio {
            width: 100%;
            margin-top: 15px;
            border-radius: 8px;
        }

        .instruction {
            font-size: 14px;
            color: #999;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .error {
            color: #dc2626;
            background: #fee2e2;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
