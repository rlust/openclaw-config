              - type: custom:bubble-card
                card type: button
                name: 40%
                icon: mdi:volume-high
                tap_action: {action: call-service, service: media_player.volume_set,
                  target: {entity_id: media_player.coach_house_tv_samsung}, data: {volume_level: 0.4}}
              - type: custom:bubble-card
