views:
  - title: TV Coach House
    path: tv-coach-house
    cards:

      - type: custom:bubble-card
        card_type: custom
        style: |
          ha-card {
            background: rgba(15, 15, 15, 0.72);
            border-radius: 28px;
            backdrop-filter: blur(18px);
            box-shadow: 0 22px 45px rgba(0,0,0,0.35);
            padding: 12px 16px;
          }
        cards:
          - type: custom:bubble-card
            card_type: media
            entity: media_player.apple_tv_4k_aspire
            name: Apple TV ‚Äî Coach House
            show_source: true
            show_artist: true
            show_progress: true
            show_volume: false
          - type: custom:bubble-card
            card_type: chips
            alignment: justify
            chips:
              - type: button
                name: Siri
                icon: mdi:microphone
                tap_action:
                  action: call-service
                  service: remote.send_command
                  target: {entity_id: remote.apple_tv_4k_aspire}
                  data: {command: siri}
              - type: button
                name: Menu
                icon: mdi:menu
                tap_action:
                  action: call-service
                  service: remote.send_command
                  target: {entity_id: remote.apple_tv_4k_aspire}
                  data: {command: menu}
              - type: button
                name: Home
                icon: mdi:home
                tap_action:
                  action: call-service
                  service: remote.send_command
                  target: {entity_id: remote.apple_tv_4k_aspire}
                  data: {command: home}
              - type: button
                name: Play/Pause
                icon: mdi:play-pause
                tap_action:
                  action: call-service
                  service: remote.send_command
                  target: {entity_id: remote.apple_tv_4k_aspire}
                  data: {command: play_pause}
          - type: custom:bubble-card
            card_type: dpad
            entity: remote.apple_tv_4k_aspire
            commands:
              up: up
              down: down
              left: left
              right: right
              center: select
              back: top_menu

      - type: custom:bubble-card
        card_type: tiles
        title: ‚≠ê Favorites
        columns: 4
        cards:
          - type: custom:bubble-card
            card_type: button
            name: YouTube
            icon: mdi:youtube
            icon_color: red
            tap_action: &source
              action: call-service
              service: media_player.select_source
              target: {entity_id: media_player.apple_tv_4k_aspire}
              data: {source: YouTube}
            hold_action: &home
              action: call-service
              service: remote.send_command
              target: {entity_id: remote.apple_tv_4k_aspire}
              data: {command: home}
            double_tap_action: &menu
              action: call-service
              service: remote.send_command
              target: {entity_id: remote.apple_tv_4k_aspire}
              data: {command: menu}
          - type: custom:bubble-card
            card_type: button
            name: Netflix
            icon: mdi:netflix
            icon_color: red
            tap_action:
              <<: *source
              data: {source: Netflix}
            hold_action: *home
            double_tap_action: *menu
          - type: custom:bubble-card
            card_type: button
            name: Paramount+
            icon: mdi:plus-circle
            icon_color: blue
            tap_action:
              <<: *source
              data: {source: Paramount+}
            hold_action: *home
            double_tap_action: *menu
          - type: custom:bubble-card
            card_type: button
            name: Peacock
            icon: mdi:feather
            icon_color: teal
            tap_action:
              <<: *source
